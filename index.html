<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <title>E-commerce Site</title>

    <style>
        body {
            width: 99%;
            background-color: rgb(252, 241, 198);
        }
        .container {
            display: flex;
            flex-flow: column nowrap;
            margin: 10px auto;
        }
        .navBar {
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: flex-end;
            margin: 40px;
            position: relative;
        }
        .navBar i {
            font-size: 20px;
        }
        .circle {
            background-color: rgb(77, 75, 75);
            border-radius: 50%;
            width: 17px;
            height: 17px;
            padding: 2px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            color: white;
            position: relative;
            bottom: 38px;
            left: 15px;
        }
        .card-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            margin: 20px;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .card-content {
            display: flex;
            flex-flow: column nowrap;
            align-items: flex-start;
            justify-content: space-between;
            margin: 10px;
        }
        .card-img {
            width: 300px;
            height: 300px;
        }
        img, .product-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .modal {
            background-color: rgb(250, 242, 242);
            width: 400px;
            box-shadow: 5px 5px 8px solid(0,0,0,0.5);
            border-radius: 10px;
            display: block;
            position: absolute;
            top: 40px;
            right: -25px;
        }
        .modal-content {
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: flex-start;
        }
        .product-card {
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: center;
        }
        .product-image {
            height: 150px;
            width: 150px;
            margin: 10px;
        }
        .product-details {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: flex-start;
            margin: 10px 15px;
        }
        .product-name {
            font-size: 24px;
            font-weight: 600;
            margin: 0 10px 10px;
        }
        .product-price {
            font-size: 22px;
            font-weight: 500;
            margin: 0 10px 10px;
        }
        .total-price {
            font-size: 26px;
            font-weight: 800;
            margin: 0 10px 10px;
        }
        .btn {
            padding: 12px 22px;
            background-color: blue;
            color: white;
            text-decoration: none;
            margin: 20px auto;
            font-size: 20px;
            font-weight: 600;
            border-radius: 10px;
        }
        .close {
            color: var(--header-color);
            font-size: 28px;
            font-weight: bold;
            position: relative;
            top: 10px;
            left: 360px;
        }
  
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navBar">
            <div id="cart">
                <i class="fas fa-cart-plus"></i>
                <div class="circle">0</div>
            </div>
            
            
        </nav>

        <div class="card-container">
            <div class="card" data-itemType="frock">
                <div class="card-img">
                    <img src="./asset/images/dress1.jpg" alt="img">
                </div>
                <div class="card-content">
                    <h2 class="product-name">Party Wear Gown - Red</h2>
                    <h4 class="product-price">Rs. 800</h4>
                </div>
                <button class="btn">Buy Now</button>
            </div>
            <div class="card" data-itemType="choli">
                <div class="card-img">
                    <img src="./asset/images/dress2.jpg" alt="img">
                </div>
                <div class="card-content">
                    <h2 class="product-name">Lehenga choli - Pink</h2>
                    <h4 class="product-price">Rs. 1200</h4>
                </div>
                <button class="btn">Buy Now</button>
            </div>
            <div class="card" data-itemType="saree">
                <div class="card-img">
                    <img src="./asset/images/dress3.jpg" alt="img">
                </div>
                <div class="card-content">
                    <h2 class="product-name">Netted Saree - Grey</h2>
                    <h4 class="product-price">Rs. 1000</h4>
                </div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>

</body>
</html>
